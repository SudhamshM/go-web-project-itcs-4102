{{template "header"}}
    <h1>{{.Title}}</h1>
    <p>{{.Body}}</p>

    <div class="container">
        <form>
                <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password here" required>
                </div>
               
                <div class="mb-3">
                        <button type="submit" class="btn btn-dark mb-3"> Log In </button>
                </div>
        </form>
</div>
{{template "footer"}}
