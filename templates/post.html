{{template "header"}}
<p><strong>Title: </strong> {{.post.TitlePost}}</p>
<p><strong>Author: </strong>{{.post.FirstName}}</p>
<p><strong>Content: </strong>{{.post.ContentPost}}</p>

<form action="/edit/{{.post.PostID}}" method="get">
    <button type="submit" class="btn btn-primary">Edit</button>
</form>

<button type="button" class="btn btn-danger">Delete</button>
{{template "footer"}}
